name: Cypress OE QA workflows

on:
  push:
    branches: [ '2.8' ]
  pull_request:
    branches: [ '2.8' ]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout dataexport module
        uses: actions/checkout@v2
        with:
          repository: I-TECH-UW/dataexport
          ref: develop
      - name: install dataexport module
        run: mvn clean install

      - name: Checkout OpenELIS-Global2
        uses: actions/checkout@v3
        with:
          repository: ${{github.repository}}

      - name: Build OpenELIS-Global2
        run: mvn clean install

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm install
        working-directory: react-ui

      - name: Install React scripts
        run: npm install react-scripts@5.0.1 -g
        working-directory: react-ui

      - name: Run OpenELS image
        run: docker-compose -f build.docker-compose.yml up -d

      - name: Sleep for 3 minutes for OpenELIS to start
        run: sleep 3m
        shell: bash

      - name: check containers
        run: docker ps

      - name: Run Frontend Qa Workflow
        run: npx cypress run â€“headless
        working-directory: react-ui



